<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Riesgo de Acidemia Fetal</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; text-align: center; }
    form { background: white; padding: 20px; border-radius: 12px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label, select { display: block; width: 100%; margin-top: 10px; }
    .submit { background: #4B0082; color: white; padding: 10px; border: none; width: 100%; border-radius: 6px; cursor: pointer; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Riesgo de Acidemia Fetal</h1>
  <form id="formulario">
    <label>Diabetes gestacional:</label>
    <select name="dm"><option value="0">No</option><option value="1">Sí</option></select>

    <label>Insuficiencia placentaria:</label>
    <select name="placenta"><option value="0">No</option><option value="1">Sí</option></select>

    <label>Trabajo de parto prolongado:</label>
    <select name="trabajo_parto"><option value="0">No</option><option value="1">Sí</option></select>

    <label>Meconio en líquido amniótico:</label>
    <select name="meconio"><option value="0">No</option><option value="1">Sí</option></select>

    <input type="submit" class="submit" value="Evaluar">
  </form>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(e.target);
      let resultado = 0;
      let csvData = "Factor,Valor\n";

      data.forEach((value, key) => {
        csvData += `${key},${value}\n`;
        resultado += parseInt(value);
      });

      csvData += `Total,Riesgo ${resultado >= 5 ? 'Alto' : resultado >= 3 ? 'Moderado' : 'Bajo'}\n`;

      const blob = new Blob([csvData], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "riesgo_acidemia.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
